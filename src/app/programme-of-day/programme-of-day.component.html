
  <div *ngFor="let dayProgram of dayPrograms; let i= index" class="row schedule-item">
      <div class="col-md-2"><time>{{dayProgram.hour}}</time></div>
      <div class="col-md-10">
        <div class="speaker">
          <img [src]="dayProgram.img" [alt]="dayProgram.author">
        </div>
        <h4>{{dayProgram.title}} <span>{{dayProgram.author}}</span></h4>
        <p>Facere provident incidunt quos voluptas.</p>
      </div>
  </div>
