<h2>Nouvelles</h2>
<ngb-carousel #carousel [interval]="3000">
  <ng-template ngbSlide *ngFor="let news of imageObject; index as i">
    <div class="carousel-caption">
      <h3>{{news.title}}</h3>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt nulla, repellat? Aliquid, atque aut
        consectetur dolor harum iusto libero maxime officia officiis perspiciatis praesentium quae quos rerum sequi
        ullam voluptatum.
      </p>
    </div>
    <a href="#" target="_blank" rel="nofollow noopener noreferrer">
      <div class="picsum-img-wrapper">
        <img [src]="news.image" alt="{{news.alt}}" style="width: 100%; height: 60vh">
      </div>
    </a>
  </ng-template>
</ngb-carousel>

<hr>
